language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules
    - database/node_modules
    - app/urvent/node_modules

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install
  - cd /database
  - npm install
  - cd /app/urvent
  - npm install

script:
  - npm run db:seed
  - npm run db:rules
  - npm run app:test
  - npm run app:e2e

env:
  global:
    - secure: 
